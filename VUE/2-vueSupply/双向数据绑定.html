<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <div id="app">
    <h1>双向数据绑定</h1>
    <div class="form">
      <!-- <input type="text" value="" placeholder="请输入内容..." @input="inputVal"> -->
      <input type="text" value="" placeholder="请输入内容..." v-model="val">
      <div class="show">
        展示内容如下
        <br/>
        {{ val }}
      </div>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        val: ''
      },
      methods:{
        inputVal(e){
          console.log(e)
          this.val += e.data;//或者e.target.value
        }
      }
    })
  </script>
</body>

</html>
