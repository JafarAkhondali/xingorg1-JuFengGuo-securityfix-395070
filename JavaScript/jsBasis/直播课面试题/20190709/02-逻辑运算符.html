<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script>
		//&&	||

/* 
&&：
两边条件都成立，返回最后一个表达式的结果值
从左向右执行，遇到其中一个条件不成立，返回false，并终止当前语句，后边的表达式不会执行。
可以用来实现短路语句
*/
		console.log('kaivon' && 2 + 1); // 3，返回最后一个表达式的结果值
		console.log(true&&'kaivon'&&(3-2)&&'abc'&&true&&(2+2));	//4，所有条件成立，返回最终结果值
		console.log(![] && '你好！siri!');	//false，符号左边条件不成立，立即返回false

		//小测验：
		var n1=1;
		n1-1&&(n1+=5); //1-1=0，符号左边条件不成立，立即返回false，右边的表达式不会执行。
		console.log(n1);	// 1

		// 短路语句
		function fn1(){
			console.log('哈哈');
		}
		n1==1&&fn1(); // && 具有短路语句的作用
		/*
		相当于下边这样写： 
		if(n1==1){
			fn1();
		} 
		*/

/* 
||
从左向右执行
遇到一个条件成立，立即返回成立条件的结果值，后边的表达式不会执行
所有条件都不成立，返回最后一个表达式的结果值
可以用来实现函数参数默认值
*/


		console.log('kaivon'||2+1);	//kaivon,立即返回第一个成立的表达式的结果值，后边不执行
		console.log(0 ||2+1 || 5);	//3,同上

		var n2=1;
		n2-1||(n2+=5); //前边不成立，走到后边执行n2+5并赋值给n2
		console.log(n2);	//6

		function fn3(text){
			text=text||'kaivon';//函数参数默认值
			console.log(text);
		}
		fn3('哈哈');


		
	</script>
</body>

</html>
