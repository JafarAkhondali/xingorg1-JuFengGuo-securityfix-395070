<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script>
		/* 
				
区分何时为逗号运算符、何时为参数分隔符。
逗号运算符
	既然是运算符，一定是在表达式中的。
	特点：
	1、从左到右，由逗号运算符分割的表达式都会执行。
	2、但是只会返回最后一个表达式的执行结果。

参数分隔符
	函数传参的情况会应用
	一次性声明多个变量的情况应用
			*/

		console.log(1, 2, 3); //1,2,3 参数分隔符，属于log函数可以接收多个参数的情况
		console.log((1, 2, 3)); //3，小括号表达式里，逗号运算符，返回最后一个表达式的结果

		// alert(1,2,3);   //参数分隔符，alert只接收一个参数
		// alert((1,2,3)); //3，小括号表达式里，逗号运算符，返回最后一个表达式的结果

		var a = 10;
		var b = (a++, 20, 30); //a++是逗号运算路上必经的阶段，会被执行。b拿到逗号运算符最后一个表达式的结果
		console.log(a, b); //11 30


		// 面试题，考察逗号运算符
		for (var i = 0, j = 0, k; i < 6, j < 10; i++, j++) {
			/* 因为（i < 6 , j < 10）这里有逗号运算符，判断条件始终只返回j<10这个表达式的结果，j<10之前，循环会一直执行10次，直到i变成9、j也变成9，所以k的结果就是18， */
			k = j + i; //9+9
			console.log(k, j, i);
		}
		console.log(k); //18

		// 面试题，a b互换值
		/* 
			js基础里有一种写法
			es6可以利用解构赋值一种写法
			这里利用逗号运算符的写法
		*/
		{
			let a = 10;
			let b = 20;
			// 求结果为：让a=20，b=10

			/* 
			// 1、中间值做法
			let c;
			c=a;
			a=b;
			b=c; */

		/* 	// 2、js基础
			a = a + b;
			b = a - b;
			a = a - b;
			 */

			/* //  3、解构赋值
			[a,b] = [b,a]
			 */
			// 4、逗号运算符
			a = [b][b=a,0]

			console.log("a,b互换结果：" + a, b); //20 10
			/* 
							a=[b][b=a,0];	 */

			//a=[20][b=10,0];
			//a=[20][0];
			//a=20;

			//console.log(a,b);	//20 10
		}



		// 面试题：
		var a = 10,
			b = 20;

		function fn() {
			return a++, b++, 10;
		}
		console.log(a, b, fn()); //10 20 10，坑点在这里，fn()第三个执行的。注意执行顺序
		var c = fn();
		console.log(a, b, c); //12 22 10
	</script>
</body>

</html>
