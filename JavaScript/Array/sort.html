<body>
   <script>
      var arr = ['23.2%', '1.34%','25.2%','-']
      arr.sort((a, b) => {
         console.log(a, b); 
         return parseFloat(a === '-' ? 0 : a) - parseFloat(b === '-' ? 0 : b)
      })
      console.log(arr)
      arr.sort((a, b) => {
         console.log('=', a, b)
         return parseFloat(b === '-' ? 0 : b) - parseFloat(a === '-' ? 0 : a)
      })
      console.log(arr)
   </script>
