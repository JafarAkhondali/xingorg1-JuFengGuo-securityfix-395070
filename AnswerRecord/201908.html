    function sort(arr) {

    function copyData(data){
      let type = getType(data)
      let result = null;
      if(type == 'array'){
        result = []; 
        data.forEach(el => {
          result.push(copyData(el))
        });
      }else if(type == 'object'){
        result = {};
        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            result[key] = copyData(data[key]);
          }
        }
      }else{
        result = data;
      }
      return result;
    }
    function getType(data){
      if(data === null){
        return null;
      }
      let result = typeof data;
      if(result == 'object'){
        let type = Object.prototype.toString.call(data);
        if(type == '[object Object]'){
          return 'object';
        }else if(type == '[object Array]'){
          return 'array'
        }
      }else{
        return result;
      }
    }
