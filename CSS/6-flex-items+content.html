<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align:items与content的区别观察</title>
  <style>
    #box{
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 800px;
      border: 1px solid;
      flex-wrap: wrap;
      align-content: center;
      flex-wrap: wrap;
    }
    .items {
      width: 120px;
      height: 120px;
      background: #efd;
    }
    .items:nth-child(1n){
      background: #ffefaf;
    }
    .items:nth-child(2n){
      background: #fde;
    }
    .items:nth-child(3n){
      background: #def;
    }
  </style>
</head>
<body>
  <div id="box">
    <div class="items">1</div>
    <div class="items">2</div>
    <div class="items">3</div>
    <div class="items">3</div>
    <div class="items">3</div>
    <div class="items">3</div>
  </div>
  <script>
    var dom = document.getElementById('box')
    dom.className = 'box1,box2'
    console.dir(dom)
  </script>
</body>
</html>
